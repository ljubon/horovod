---
suite: Job Service template
templates:
  - job-service.yaml
values:
  - ../values.yaml
  - test_values.yaml
release:
  name: horovod
tests:
  - it: Job Service verification
    asserts:
      - notFailedTemplate: {}
      - containsDocument:
          kind: Service
          apiVersion: v1
      - equal:
          path: metadata.name
          value: horovod-driver
      - equal:
          path: spec.ports[0].name
          value: ssh
      - exists:
          path: spec.selector.role
          