---
suite: Secrets template
templates:
  - secrets.yaml
values:
  - ../values.yaml
  - test_values.yaml
release:
  name: horovod
tests:
  - it: Secrets verification
    set:
      ssh:
        useSecrets: true
        hostKey: "dummy"
        hostKeyPub: "dummyPub"
    asserts:
      - notFailedTemplate: {}
      - containsDocument:
          kind: Secret
          apiVersion: v1
      - isNotNullOrEmpty:
          path: data
